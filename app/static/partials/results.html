<div class="partial" id="results" ng-controller="SearchResultsController">
    <div class="container">
        <div class="text-center">
            <h1 class="title-lg">Search Results</h1>
        </div>
        <br>
        <div>
            <h1 class="text-center" ng-if="loading">Loading...</h1>
            <h1 ng-if="!loading">You searched: {{query}}</h1>
        </div>
        <br>
        <div id="and-results" ng-if="!loading">
            <h1 class="title-md">"AND" Results</h1>
            <div ng-if="and.people != null">
                <h1 class="text-center title-sm">People</h1>
                <table class="table sw-table results-table">
                    <th>
                        <a href="">Name</a>
                    </th>
                    <th>
                        <a href="">Gender</a>
                    </th>
                    <th>
                        <a href="">Birth Year</a>
                    </th>
                    <th>
                        <a href="">Height</a>
                    </th>
                    <th>
                        <a href="">Mass</a>
                    </th>
                    <th>
                        <a href="">Hair Color</a>
                    </th>
                    <th>
                        <a href="">Eye Color</a>
                    </th>
                    <tr ng-repeat="person in and.people">
                        <td><a ng-href="/people/{{person.id}}" ng-bind-html="highlight(person.name, query) | lowercase"></a></td>
                        <td ng-bind-html="highlight(person.gender, query) | lowercase"></td>
                        <td ng-bind-html="highlight(person.birth_year, query) | lowercase"></td>
                        <td ng-bind-html="highlight(person.height, query) | lowercase"></td>
                        <td ng-bind-html="highlight(person.mass, query) | lowercase"></td>
                        <td ng-bind-html="highlight(person.hair_color, query) | lowercase"></td>
                        <td ng-bind-html="highlight(person.eye_color, query) | lowercase"></td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <div id="or-results" ng-if="!loading">
            <h1 class="title-md">"OR" Results</h1>
            <div ng-if="or.people != null">
                <h1 class="text-center title-sm">People</h1>
                <table class="table sw-table results-table">
                    <th>
                        <a href="">Name</a>
                    </th>
                    <th>
                        <a href="">Gender</a>
                    </th>
                    <th>
                        <a href="">Birth Year</a>
                    </th>
                    <th>
                        <a href="">Height</a>
                    </th>
                    <th>
                        <a href="">Mass</a>
                    </th>
                    <th>
                        <a href="">Hair Color</a>
                    </th>
                    <th>
                        <a href="">Eye Color</a>
                    </th>
                    <tr ng-repeat="person in or.people">
                        <td><a ng-href="/people/{{person.id}}" ng-bind-html="highlight(person.name, query) | lowercase"></a></td>
                        <td ng-bind-html="highlight(person.gender, query) | lowercase"></td>
                        <td ng-bind-html="highlight(person.birth_year, query) | lowercase"></td>
                        <td ng-bind-html="highlight(person.height, query) | lowercase"></td>
                        <td ng-bind-html="highlight(person.mass, query) | lowercase"></td>
                        <td ng-bind-html="highlight(person.hair_color, query) | lowercase"></td>
                        <td ng-bind-html="highlight(person.eye_color, query) | lowercase"></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
