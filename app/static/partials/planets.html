<div class="partial" id="planets" ng-controller="PlanetsListController">
    <div class="container">
        <div class="text-center">
            <h1 class="title-md">Planets</h1>
        </div>
        <table class="table sw-table">
            <th>
                <a href="" ng-click="sortType = 'name' ; sortReverse = !sortReverse">Name</a>
                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-up"</span>
            </th>
            <th>
                <a href="" ng-click="sortType = 'climate' ; sortReverse = !sortReverse">Climate</a>
                <span ng-show="sortType == 'climate' && sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'climate' && !sortReverse" class="fa fa-caret-up"</span>
            </th>
            <th>
                <a href="" ng-click="sortType = 'gravity' ; sortReverse = !sortReverse">Gravity</a>
                <span ng-show="sortType == 'gravity' && sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'gravity' && !sortReverse" class="fa fa-caret-up"</span>
            </th>
            <th>
                <a href="" ng-click="sortType = 'terrain' ; sortReverse = !sortReverse">Terrain</a>
                <span ng-show="sortType == 'terrain' && sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'terrain' && !sortReverse" class="fa fa-caret-up"</span>
            </th>
            <th>
                <a href="" ng-click="sortType = 'population' ; sortReverse = !sortReverse">Population</a>
                <span ng-show="sortType == 'population' && sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'population' && !sortReverse" class="fa fa-caret-up"</span>
            </th>
            <tr dir-paginate="planet in planets | orderBy:sortType:sortReverse | itemsPerPage : pageSize" current-page="currentPage">
                <td><a ng-href="/planets/{{planet.id}}">{{planet.name}}</a></td>
                <td>{{planet.climate}}</td>
                <td>{{planet.gravity}}</td>
                <td>{{planet.terrain}}</td>
                <td>{{planet.population}}</td>
            </tr>
        </table>
        <div class="text-center">
            <dir-pagination-controls boundary-links="true" template-url="other/dirPagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>
</div>
