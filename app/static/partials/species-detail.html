<div class="partial" ng-controller="SpeciesDetailController">
    <div class="container">
        <div class="row detail">
            <div class="col-md-4 text-center">
                <img class="detail-img" src="{{species.image}}">
            </div>
            <div class="col-md-8 detail-info">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1 class="title-md">{{species.name}}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>{{species.description}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table sw-table">
                            <tr>
                                <th>Classification</th>
                                <th>Average Height</th>
                                <th>Average Lifespan</th>
                                <th>Language</th>
                            </tr>
                            <tr>
                                <td>{{species.classification}}</td>
                                <td>{{species.average_height}} cm</td>
                                <td>{{species.average_lifespan}} years</td>
                                <td>{{species.language}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3><strong>Homeworld: </strong><a href="/planets/{{native_planet.id}}">{{native_planet.name}}</a></h3>
                    </div>
                    <div class="col-md-6">
                        <h3><strong>People: </strong><a href="/people/{{p.id}}" ng-repeat="p in people">{{p.name}} </a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
