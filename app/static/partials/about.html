<div id="about" ng-controller="AboutController">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="static/img/empire.svg">
            </div>
            <div class="col-sm-6">
                <img src="static/img/rebel.svg">
            </div>
        </div>

        </div>
    </div>
</div>
